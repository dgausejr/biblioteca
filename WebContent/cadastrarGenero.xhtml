<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<title>Cadastro de Gêneros</title>
</h:head>
<h:body>
<h3>Cadastro de Gênero</h3>
	<h:form id="formCadGenero">
		<p:growl id="mensagem" sticky="true" />		
		<h:panelGrid columns="2" border="1">		
			<h:outputLabel for="itDescricao">Nome:</h:outputLabel>
			<p:inputText id="itDescricao" required="true" requiredMessage="Campo descricao não informado!" 
				value="#{cadastrarGeneroMB.genero.descricao}" >
			</p:inputText>		
			<br/>			
			<p:commandButton value="Cadastrar" actionListener="#{cadastrarGeneroMB.efetuarCadastro}" ajax="false" />
		</h:panelGrid>		
	</h:form>	
	<br /><br />	
	
	<h:form>
		<p:dataTable var="genero" value="#{cadastrarGeneroMB.listaGeneros}">
			<f:facet name="header">Generos Cadastrados</f:facet>
			<p:column headerText="Id">
				#{genero.id}
			</p:column>
			<p:column headerText="Descricao">
				#{genero.descricao}
			</p:column>			
		   <p:column headerText="Ação">				
				<p:commandButton value="Excluir" action="#{cadastrarGeneroMB.excluirGenero(genero.id)}" ajax="false" />				
		   </p:column>
		</p:dataTable>
	</h:form>
	<br></br>
	
	<h:form id="formSairGenero">
			<h:panelGrid columns="3">
				<br /><br />
				<p:commandButton value="Cancelar/Voltar" action="#{InicioMB.voltarPaginaInicial}" ajax="false"></p:commandButton>
			</h:panelGrid>
	</h:form>
</h:body>
</html>
