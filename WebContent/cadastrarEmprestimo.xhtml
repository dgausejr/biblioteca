<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Cadastro de Empréstimo</title>
</h:head>
<h:body>
	<h:form id="formCadEmprestimo">
		<h:panelGrid columns="3" >
		
			<h:outputLabel for="itDEmp">Data Emprestimo:</h:outputLabel>
			<p:inputText id="itDEmp" required="true" requiredMessage="Campo data emprestimo não informado!" 
				value="#{cadastrarEmprestimoMB.emprestimo.data_emp}" >
			</p:inputText>
			<br /><br />
			
			<h:outputLabel for="itDPrevDev">Data Prevista Devolução:</h:outputLabel>
			<p:inputText id="itDPrevDev" required="true" requiredMessage="Campo data prevista devolução não informado!" 
				value="#{cadastrarEmprestimoMB.emprestimo.data_prev_dev}" >
			</p:inputText>
			<br /><br />
							
			<h:outputLabel for="itLivroGravado">Livro Gravado:</h:outputLabel>
			<p:selectOneMenu id="itLivroGravado" value="#{cadastrarEmprestimoMB.emprestimo.id_livro}" 
				required="true" requiredMessage="Campo livro não informado!">
				<f:selectItems value="#{cadastrarEmprestimoMB.listarLivros()}" var="livroArr" 
							itemLabel="#{livroArr.titulo}" itemValue="#{livroArr.id}">
				</f:selectItems>
			</p:selectOneMenu>			
			<br></br>
			
			<h:outputLabel for="itAlunoGravado">Aluno Gravado:</h:outputLabel>
			<p:selectOneMenu id="itAlunoGravado" value="#{cadastrarEmprestimoMB.emprestimo.id_aluno}" 
				required="true" requiredMessage="Campo aluno não informado!">
				<f:selectItems value="#{cadastrarEmprestimoMB.listarAlunos()}" var="alunoArr" 
							itemLabel="#{alunoArr.nome}" itemValue="#{alunoArr.id}">
				</f:selectItems>
			</p:selectOneMenu>
			
			<br></br>
			
			<h:outputLabel for="itFuncionarioGravado">Funcionario Gravado:</h:outputLabel>
			<p:selectOneMenu id="itFuncionarioGravado" value="#{cadastrarEmprestimoMB.emprestimo.id_funcionario}" 
				required="true" requiredMessage="Campo funcionario não informado!">
				<f:selectItems value="#{cadastrarEmprestimoMB.listaEmprestimos()}" var="emprestimoArr" 
							itemLabel="#{funcionarioArr.nome}" itemValue="#{funcionarioArr.id}">
				</f:selectItems>
			</p:selectOneMenu>
			
			<br></br>			
						
			<p:commandButton value="Cadastrar" actionListener="#{cadastrarLivroMB.efetuarCadastro}" ajax="false" />				 
		</h:panelGrid>
	</h:form>
	
	<br /><br />	
	
	<h:form>
		<p:dataTable var="emprestimo" value="#{cadastrarEmprestimoMB.listaEmprestimos}">
			<f:facet name="header">Emprestimos Cadastrados</f:facet>
			<p:column headerText="Id">
				#{emprestimo.id}
			</p:column>
			<p:column headerText="Data Emprestimo">
				#{emprestimo.data_emp}
			</p:column>
			<p:column headerText="Data Prevista Devolução">
				#{emprestimo.data_prev_dev}
			</p:column>
			
			
		   <p:column headerText="Ação">
				
				<p:commandButton value="Excluir" action="#{cadastrarEmprestimoMB.excluirEmprestimo(emprestimo.id)}" ajax="false" />
				
		   </p:column>

		</p:dataTable>
	</h:form>

<br></br>
<h:form id="formSairLivro">
		<h:panelGrid columns="3">
			<br /><br />
			<p:commandButton value="Cancelar/Voltar" action="#{InicioMB.voltarPaginaInicial}" ajax="false"></p:commandButton>
		</h:panelGrid>
</h:form>

</h:body>
</html>
