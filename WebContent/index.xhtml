<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Acesso ao Sistema</title>
</h:head>
<h:body>
<h3>Sistema Biblioteca 1.0 - Login</h3>
	<h:form id="formLogin">
		<p:growl id="mensagem" sticky="true" />
		<h:panelGrid columns="2" border="1">				
			<h:outputLabel for="itUsuario">Usuário:</h:outputLabel>
			<p:inputText id="itUsuario" required="true" requiredMessage="Campo usuário não informado!" 
				value="#{InicioMB.usuario.usuario}" />	
			<h:outputLabel for="itSenha">Senha:</h:outputLabel>
			<p:password id="itSenha" required="true" requiredMessage="Campo senha não informado!" value="#{InicioMB.usuario.senha}" />			
			<br/>
			<p:commandButton value="Acessar" action="#{InicioMB.validarUsuario}" ajax="false" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
